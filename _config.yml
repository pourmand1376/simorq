# Site settings

source: src
title: وبلاگ شخصی من # site title
description: >- # site description
  اینجا وبلاگ شخصی من است. 
lang: fa # default lang
timezone: Asia/Tehran # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/pourmand1376/simorgh # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: امیر پورمند # author name
  bio: >- # tell to the world
    یک دانشجوی هوش مصنوعی

  username:  pourmand1376 # general username
  github: pourmand1376 # github username
  twitter: AmirPourmand76 # twitter username
  # you can add your accounts of other social media  but you need to edit footer.html in _includes directory and add other sosial media links based on existing  templates
  
  lbry: #https://your_instance.address/@your_username # lbry url
  pixelfed: #https://your_instance.address/your_username # your pixelfed url
  mastodon: # mastodon urls
    first: #https://your_instance.address/@your_username
    second: 
  email: pourmand1376@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://aprd.ir" # your domain 
baseurl:
permalink: /:title/
google_analytics: UA-199451648-3 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-jalali
